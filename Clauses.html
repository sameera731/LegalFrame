<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Clause Suggestion System</title>
  <style>
    /* Body and container styles */
    body {
  margin: 0;
  font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
  background: linear-gradient(135deg, #2e0249, #570a57, #a91079); 
  color: #333;
  display: flex;
  flex-direction: column;
  min-height: 100vh;
  padding: 0; /* Remove previous padding-top */
}

.main-con {
    margin-bottom: 100px;
    margin-top: 150px;
    
    display: flex;
      justify-content: center;
      align-items: center;
}
    .container {
      background: #fff;
      padding: 25px;
      padding-right: 35px;
      border-radius: 15px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.3);
      width: 90%;
      max-width: 800px;
      animation: fadeIn 1s ease-in-out;
    }
    textarea { width: 100%; height: 100px; padding: 10px; }
    button { 
      margin-top: 10px; 
      padding: 10px 15px; 
      background: #570a57; 
      color: white; 
      border: none; 
      border-radius: 5px; 
      cursor: pointer; 
    }
    ul { margin-top: 15px; }

    /* Nav bar styles */
nav {
  display: flex;
  justify-content: space-between;
  align-items: center;
  position: fixed;
  top: 0; /* ensure it's at top */
  left: 0;
  width: 100%;
  background: rgba(26, 26, 26, 0.9);
  backdrop-filter: blur(10px);
  box-shadow: 0 4px 15px rgba(0,0,0,0.5);
  z-index: 1000;
  height: 90px;
  padding: 0 20px;
}
    nav .logo {
      font-size: 1.7rem;
      font-weight: bold;
      color: #ff4fc3;
      display: flex;
      align-items: center;
      gap: 15px;
    }
    nav ul {
      display: flex;
      list-style: none;
      gap: 15px;
    }
    nav ul li a {
      position: relative;
      text-decoration: none;
      color: #fff;
      font-weight: 600;
      font-size: 1rem;
      padding: 6px 10px;
      transition: color 0.3s;
    }
    nav ul li a::after {
      content: "";
      position: absolute;
      left: 0;
      bottom: -3px;
      width: 0;
      height: 2px;
      background: #ff4fc3;
      transition: width 0.3s;
    }
    nav ul li a:hover {
      color: #ff4fc3;
    }
    nav ul li a:hover::after {
      width: 100%;
    }
    nav ul li:last-child a,
    nav ul li:nth-last-child(2) a {
      background: #ff4fc3;
      padding: 8px 16px;
      border-radius: 20px;
      color: #fff;
      font-weight: bold;
      transition: background 0.3s, transform 0.2s;
    }
    nav ul li:last-child a:hover,
    nav ul li:nth-last-child(2) a:hover {
      background: #a91079;
      transform: scale(1.05);
    }

    /* Footer styles */
    footer {
      background: #1a1a1a;
      display: flex;
      justify-content: space-around;
      padding: 40px 20px;
      flex-wrap: wrap;
      margin-top: auto;
    }
    .footer-col {
      margin: 10px;
    }
    .footer-col h4 {
      color: #ff4fc3;
    }
    .footer-col ul {
      list-style: none;
      padding: 0;
    }
    .footer-col ul li {
      margin: 8px 0;
    }
    .footer-col ul li a {
      text-decoration: none;
      color: #bbb;
      transition: color 0.3s;
    }
    .footer-col ul li a:hover {
      color: #fff;
    }
  </style>
</head>
<body>

  <!-- Navigation Bar -->
  <nav>
    <h1 class="logo" style="margin-left: 10px;">âš– LegalFrame</h1>
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">Projects</a></li>
      <li><a href="#">About</a></li>
      <li><a href="login.html">Login</a></li>
      <li><a href="create_acc.html" style="margin-right: 30px;">Sign Up</a></li>
    </ul>
  </nav>

  <!-- Main Container -->
   <div class="main-con">
  <div class="container">
    <h2 style="color: #570a57;">Clause Suggestion System</h2>
    <textarea id="caseText" placeholder="Enter case description"></textarea><br>
    <button onclick="getSuggestions()">Suggest Clauses</button>

    <div id="results"></div>
  </div>
  </div>

  <!-- Footer -->
  <footer>
    <div class="footer-col">
      <h4>Company</h4>
      <ul>
        <li><a href="#">About Us</a></li>
        <li><a href="#">Careers</a></li>
        <li><a href="#">Press</a></li>
      </ul>
    </div>
    <div class="footer-col">
      <h4>Quick Links</h4>
      <ul>
        <li><a href="#">Consultation</a></li>
        <li><a href="#">Case Studies</a></li>
        <li><a href="#">FAQ</a></li>
      </ul>
    </div>
    <div class="footer-col">
      <h4>Connect with Us</h4>
      <ul>
        <li><a href="#">Twitter</a></li>
        <li><a href="#">LinkedIn</a></li>
        <li><a href="#">Instagram</a></li>
      </ul>
    </div>
  </footer>

  <script>
    let clauses = [];

    // Load constitution.json
    async function loadClauses() {
      try {
        const response = await fetch('constitution.json');
        clauses = await response.json();
        console.log("Total clauses loaded:", clauses.length);
      } catch (err) {
        console.error("Error loading JSON:", err);
        document.getElementById('results').innerText = "Error loading constitution.json";
      }
    }

    // Suggest clauses based on case description
    function suggestClauses(caseDescription) {
      const suggestions = [];
      const caseText = caseDescription.toLowerCase();

      clauses.forEach(clause => {
        for (let keyword of clause.keywords) {
          if (caseText.includes(keyword.toLowerCase())) {
            suggestions.push(clause);
            break;
          }
        }
      });

      return suggestions;
    }

    async function getSuggestions() {
      if (clauses.length === 0) await loadClauses();

      const caseText = document.getElementById('caseText').value;
      const results = suggestClauses(caseText);
      const resDiv = document.getElementById('results');

      if (results.length > 0) {
        let html = '<h3>Suggested Clauses:</h3><ul>';
        results.forEach(r => {
          html += `<li><b>${r.article}</b>: ${r.title}</li>`;
        });
        html += '</ul>';
        resDiv.innerHTML = html;
      } else {
        resDiv.innerHTML = '<p>No relevant clause found.</p>';
      }
    }

    // Preload clauses on page load
    loadClauses();
  </script>
</body>
</html>
