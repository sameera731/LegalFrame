<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - Management System</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      margin: 0;
      padding: 0;
      background: #f7f2fc;
      color: #333;
    }

    /* Header */
    header {
      background: #5a2d82;
      color: #fff;
      padding: 15px 30px;
    }
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .navbar .logo {
      font-size: 22px;
      font-weight: bold;
    }
    .nav-links {
      list-style: none;
      display: flex;
      gap: 20px;
    }
    .nav-links li a {
      color: #fff;
      text-decoration: none;
      font-weight: 500;
    }
    .nav-links li a.active,
    .nav-links li a:hover {
      text-decoration: underline;
    }

    /* Contact Section */
    .contact-section {
      max-width: 900px;
      margin: 50px auto;
      background: white;
      border-radius: 15px;
      padding: 40px 30px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.1);
    }
    .contact-section h2 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 32px;
      color: #4a1f63;
    }
    .contact-section p {
      text-align: center;
      margin-bottom: 30px;
      color: #666;
    }

    .contact-form {
      display: grid;
      gap: 20px;
    }
    .form-group {
      display: flex;
      flex-direction: column;
    }
    .form-group label {
      margin-bottom: 8px;
      font-weight: 600;
      color: #5a2d82;
    }
    .form-group input,
    .form-group textarea {
      padding: 12px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 15px;
      transition: border 0.3s;
    }
    .form-group input:focus,
    .form-group textarea:focus {
      border: 1px solid #5a2d82;
      outline: none;
      box-shadow: 0 0 6px rgba(90, 45, 130, 0.2);
    }
    textarea {
      resize: none;
      min-height: 120px;
    }

    .submit-btn {
      background: #5a2d82;
      color: #fff;
      padding: 14px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .submit-btn:hover {
      background: #441a65;
    }

    /* Footer */
    footer {
      background: #5a2d82;
      color: #fff;
      text-align: center;
      padding: 15px;
      margin-top: 40px;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .contact-section {
        margin: 30px 15px;
        padding: 25px 20px;
      }
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header>
    <nav class="navbar">
      <div class="logo">Our Management System</div>
      <ul class="nav-links">
        <li><a href="home.html">Home</a></li>
        <li><a href="about_us.html">About Us</a></li>
        <li><a href="faq.html">FAQ</a></li>
        <li><a href="contact.html" class="active">Contact</a></li>
        <li><a href="login.html">Login</a></li>
      </ul>
    </nav>
  </header>

  <!-- Contact Us Section -->
  <section class="contact-section">
    <h2>Contact Us</h2>
    <p>Have questions or need help? Fill out the form below and weâ€™ll get back to you soon.</p>

    <form class="contact-form">
      <div class="form-group">
        <label for="name">Full Name</label>
        <input type="text" id="name" placeholder="Enter your full name" required>
      </div>

      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" placeholder="Enter your email" required>
      </div>

      <div class="form-group">
        <label for="subject">Subject</label>
        <input type="text" id="subject" placeholder="Enter subject" required>
      </div>

      <div class="form-group">
        <label for="message">Message</label>
        <textarea id="message" placeholder="Write your message here..." required></textarea>
      </div>

      <button type="submit" class="submit-btn">Send Message</button>
    </form>
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Our Management System. All rights reserved.</p>
  </footer>
</body>
</html>
